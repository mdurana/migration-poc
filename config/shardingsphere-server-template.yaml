mode:
  type: Cluster
  repository:
    type: ZooKeeper
    props:
      namespace: migration_poc
      server-lists: zookeeper:2181
      retryIntervalMilliseconds: 500
      timeToLiveSeconds: 60
      maxRetries: 3
      operationTimeoutMilliseconds: 500

authority:
  users:
    - user: root@%
      password: root
  privilege:
    type: ALL_PERMITTED

transaction:
  defaultType: LOCAL

props:
  proxy-frontend-database-protocol-type: MySQL
  
  # Show executed SQL for debugging
  sql-show: true
  sql-simple: false
  
  # Performance tuning for migration
  kernel-executor-size: 16

  max-connections-size-per-query: 8
  
  # Larger fetch size for better throughput
  proxy-backend-query-fetch-size: 1000
  
  # Increase flush threshold
  proxy-frontend-flush-threshold: 256
  
  # No connection limit
  proxy-frontend-max-connections: 0
  